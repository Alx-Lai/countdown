<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>倒數計時器</title>
        <link href="./style" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="header-contents">
                <h1>倒數計時器</h1>
            </div><!--/.header-contents -->
        </header>
        <div class="main-wrapper">
            <section>
                <audio id="alarm">
                    <source = src="alarm.mp3" type="audio/mp3">
                </audio>
                <form action="#" id='form'>
                    <p>從
                    <input type="text" name="year" size="6">
                    年
                    <input type="text" name="month" size="2">
                    月
                    <input type="text" name="day" size="2">
                    日
                    <input type="text" name="hour" size="2">
                    時
                    <input type="text" name="minute" size="2">
                    分
                    <input type="text" name="second" size="2">
                    秒
                    <input type="submit" value="開始倒數">
                    </p>
                </form>
                <p id="time"></p>
                <form id="mode">
                    <select name="select">
                        <option value='1'>從指定時間倒數</option>
                        <option value="2">倒數固定時間</option>
                    </select>
                </form>
            </section>
        </div><!--/.main-wrapper -->
        <script src="script.js"></script>
    </body>
</html>
